<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Product preview card component</title>

    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Montserrat"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="wrapper">
        <div id="product-image"></div>
        <div id="card">
          <dive id="top-text"> PERFUME </dive>
          <div id="title">Gabrielle Essence Eau De Parfum</div>

          <div id="dscr">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>

          <div id="price">
            <div id="new-p">$149.99</div>
            <div id="old-p">$169.99</div>
          </div>

          <button id="cart">
            <img height="14px" src="images\icon-cart.svg" alt="" />
            Add to Cart
          </button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Vimal Saraswat</a>.
      </div>
    </footer>
  </body>
</html>
